<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>L-3MA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Prompt', sans-serif;
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .envelope {
      position: relative;
      width: 90vw;
      max-width: 360px;
      height: auto;
      aspect-ratio: 340 / 220;
      background: #ffc0cb;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: transform 1s ease;
      overflow: hidden;
      cursor: pointer;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ffd6dc;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      z-index: 2;
      transition: transform 1s ease;
      transform-origin: top;
    }

    .heart {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
      width: 30px;
      height: 30px;
      background: #ff4f78;
      z-index: 3;
      transition: all 1.2s ease;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff4f78;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 15px;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1;
      transition: top 1s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .letter p {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .letter .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #cc2952;
      white-space: nowrap;
    }

    .open .letter {
      top: 0;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .heart {
      bottom: 10px;
      left: calc(100% - 30px);
      transform: translateX(-100%) rotate(-45deg) scale(0.6);
    }

    button {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter" id="letter">
        <p class="title">Happy 3 Month Anniversary‚ù§Ô∏è</p>

      </div>
      <div class="heart"></div>
    </div>
    <audio id="openSound" src="open.mp3" preload="auto"></audio>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const openSound = document.getElementById('openSound');

    envelope.addEventListener('click', () => {
  const isOpening = !envelope.classList.contains('open');
  envelope.classList.toggle('open');
  if (isOpening) {
    openSound.currentTime = 0;
    openSound.play();
  }
});
  </script>
</body>
</html>
